<!DOCTYPE html>
<html lang="ru">
 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic&display=swap&subset=cyrillic-ext"> -->
</head>

<body>
    <div class="wrapper">
        <header class="header">
	<div class="header__container _container">
		<div class="heder__logo">
			<img src="./img/icons/logo.svg" alt="Logo" class="header__logo-img">
			<p class="header__descr">Российский портал операторов технического&nbsp;осмотра</p>
		</div>
		
		<nav class="header__nav nav-header">
			<ul class="nav-header__list">
				<li class="nav-header__item"><a href="#" class="nav-header__link">Автовладельцам</a></li>
				<li class="nav-header__item"><a href="#" class="nav-header__link"> Операторам</a></li>
				<li class="nav-header__item"><a href="#" class="nav-header__link">Все центры</a></li>
				<li class="nav-header__item"><a href="#" class="nav-header__link">Публикации</a></li>
				<li class="nav-header__item"><a href="#" class="nav-header__link">Контакты</a></li>
			</ul>
		</nav>
		<div class="header__login">
			<a href="#" class="header__btn">Войти</a>
			<img src="./img/icons/avatar.svg" alt="Login avatar" class="header__avatar">
		</div>
		
	</div>
</header>
        <main class="page">
            <section class="section-hero">
                <div class="hero _container">
                    <div class="hero__body">
                        <div class="body__content">
                            <h1 class="hero__title">Запись на технический осмотр<span class="hero__title_descr">с бронированием времени и оплатой онлайн</span></h1>
                            <p class="hero__descr">более 5 000 центров по всей России</p>
                            <div class="form">
                                <h2 class="form__h2">Выберите свой город</h2>
                                <div class="form-item">
                                    <select class="form__select">
											<option value="Санкт-Петербург">Санкт-Петербург</option>
											<option value="Москва">Москва</option>
											<option value="Казань">Казань</option>
										</select>
                                </div>
                                <button class="form__btn" type="submit">Записаться</button>
                            </div>
                        </div>
                        <img src="img/hero-image.png" alt="Hero image auto" class="hero__img_bg ibg">
                    </div>

                </div>

            </section>
        </main>
        <footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
    </div>
    <div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>
 <!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
</body>

</html>
